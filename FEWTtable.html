<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
      table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #bdc3c7; 
        }
 .container {
            max-width: 100%;
          
        }

    </style>
</head>
<body>
   <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th class="col-md-3">Qualification</th>
                            <th class="col-md-4">Institution</th>
                            <th class="col-md-2">Year</th>
                            <th class="col-md-3">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="qualificationTable">
                      
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button id="populateBtn" class="btn btn-primary btn-block">Populate Qualification Table</button>
            </div>
        </div>
        <br>

        
   
    <script>
      
        var qualificationsData = [
            { "Qualification": "SSC", "Institution": "Dilsukhnagar", "Year": 2019, "Grade": 9.8 },
            { "Qualification": "TSBIE", "Institution": "Narayna junior College", "Year": 2021, "Grade": 9.6 },
            { "Qualification": "BTech", "Institution": "Keshav Memorial Institute of Technology", "Year": 2025, "Grade": 8.9 }
        ];

        document.getElementById("populateBtn").addEventListener("click", function() {
            var tableBody = '';

            qualificationsData.forEach(function(qualification) {
                tableBody += '<tr>';
                tableBody += '<td>' + qualification.Qualification + '</td>';
                tableBody += '<td>' + qualification.Institution + '</td>';
                tableBody += '<td>' + qualification.Year + '</td>';
                tableBody += '<td>' + qualification.Grade + '</td>';
                tableBody += '</tr>';
            });

            document.getElementById("qualificationTable").innerHTML = tableBody;
        });
    </script>
</body>
</html>
